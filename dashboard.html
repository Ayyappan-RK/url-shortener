    <script>
        async function fetchURLs() {
            try {
                const response = await fetch('https://66696165e39c700af0a3.appwrite.global/list_urls', { mode: 'no-cors' });
                const data = await response.json();
                populateReport(data.urls);
            } catch (error) {
                console.error('Error fetching URLs:', error);
            }
        }

        function populateReport(urls) {
            const itemsContainer = document.querySelector('.items');
            itemsContainer.innerHTML = '';

            urls.forEach(url => {
                const item = document.createElement('div');
                item.className = 'item1';

                item.innerHTML = `
                    <h3 class="t-op-nextlvl">${url.shortened_url}</h3>
                    <h3 class="t-op-nextlvl">${url.alias}</h3>
                    <h3 class="t-op-nextlvl">${url.expired_time}</h3>
                    <h3 class="t-op-nextlvl label-tag">${url.status}</h3>
                `;

                itemsContainer.appendChild(item);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchURLs);
    </script>
